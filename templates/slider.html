<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
    <style>
        .dm-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .dm-button:hover {
            background-color: #0056b3;
        }
        .user-card {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.dm-button {
    margin-top: 5px;
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
}

.dm-button:hover {
    background-color: #0056b3;
}

        
    </style>
</head>
<body>
    {% for user in users %}
<div class="user-card">
    <div class="user-info">
        <p>{{ user.username }}</p>
        <a href="{% url 'create_dm' user.username %}" class="dm-button">Start DM</a>
    </div>
</div>
{% endfor %}

</body>
</html>
